name: Benchmark PR

on:
  pull_request:
    types: [opened, synchronize, reopened]
    # Only run on changes to these paths
    paths:
      - 'crates/tlang_runtime/**'
      - 'crates/tlang_memory/**'
      - 'crates/tlang_ast/**'
      - 'crates/tlang_hir/**'
      - 'crates/tlang_parser/**'
      - 'crates/tlang_ast_lowering/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - '.github/workflows/benchmark.yml'
      - 'scripts/compare_benchmarks.js'
      - 'scripts/run_benchmarks.sh'

jobs:
  benchmark:
    name: Run benchmarks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt, clippy

      - name: Install cargo tools
        uses: baptiste0928/cargo-install@v3
        with:
          crate: cargo-nextest

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2

      # Make scripts executable
      - name: Make scripts executable
        run: |
          chmod +x scripts/run_benchmarks.sh
          chmod +x scripts/compare_benchmarks.js

      # Run benchmarks using our unified script
      - name: Run benchmarks
        run: |
          ./scripts/run_benchmarks.sh
          
          # Generate a more formatted report file for the PR comment
          node scripts/compare_benchmarks.js \
            crates/tlang_runtime/tlang_interpreter/pr_benchmark.txt \
            crates/tlang_runtime/tlang_interpreter/main_benchmark.txt > benchmark_report.md || \
            echo -e "## ⚠️ Benchmark Error\n\nThere was an error generating the benchmark comparison. Please check the workflow logs for more details." > benchmark_report.md

      - name: Upload benchmark results as artifacts
        uses: actions/upload-artifact@v3
        with:
          name: benchmark-results
          path: |
            benchmark_report.md
            crates/tlang_runtime/tlang_interpreter/pr_benchmark.txt
            crates/tlang_runtime/tlang_interpreter/main_benchmark.txt
          retention-days: 14

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            
            // Read the report from the file
            const report = fs.readFileSync('benchmark_report.md', 'utf8');
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: report
            });