name: Benchmark PR

on:
  pull_request:
    types: [opened, synchronize, reopened]
    # Only run on changes to these paths
    paths:
      - 'crates/tlang_runtime/**'
      - 'crates/tlang_memory/**'
      - 'crates/tlang_ast/**'
      - 'crates/tlang_hir/**'
      - 'crates/tlang_parser/**'
      - 'crates/tlang_ast_lowering/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - '.github/workflows/benchmark.yml'
      - 'scripts/compare_benchmarks.js'

jobs:
  benchmark:
    name: Run benchmarks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt, clippy

      - name: Install cargo tools
        uses: baptiste0928/cargo-install@v3
        with:
          crate: cargo-nextest

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2

      # First run main branch benchmarks
      - name: Checkout main
        run: git checkout main

      - name: Build project for benchmarking on main branch
        run: cargo build --release -p tlang_interpreter

      - name: Run benchmarks on main
        run: cd crates/tlang_runtime/tlang_interpreter && cargo bench | tee main_benchmark.txt

      # Then run PR branch benchmarks
      - name: Checkout PR
        run: git checkout ${{ github.event.pull_request.head.sha }}

      - name: Build project for benchmarking on PR branch
        run: cargo build --release -p tlang_interpreter

      - name: Run benchmarks on PR branch
        run: cd crates/tlang_runtime/tlang_interpreter && cargo bench | tee pr_benchmark.txt

      - name: Debug benchmark files
        run: |
          echo "PR benchmark file exists: $(test -f crates/tlang_runtime/tlang_interpreter/pr_benchmark.txt && echo 'Yes' || echo 'No')"
          echo "Main benchmark file exists: $(test -f crates/tlang_runtime/tlang_interpreter/main_benchmark.txt && echo 'Yes' || echo 'No')"
          echo "File sizes:"
          ls -la crates/tlang_runtime/tlang_interpreter/*.txt 2>/dev/null || echo "No benchmark files found"

      - name: Make benchmark comparison script executable
        run: chmod +x scripts/compare_benchmarks.js

      - name: Run benchmark comparison
        run: |
          node scripts/compare_benchmarks.js \
            crates/tlang_runtime/tlang_interpreter/pr_benchmark.txt \
            crates/tlang_runtime/tlang_interpreter/main_benchmark.txt > benchmark_report.md || \
            echo -e "## ⚠️ Benchmark Error\n\nThere was an error generating the benchmark comparison. Please check the workflow logs for more details." > benchmark_report.md

      - name: Upload benchmark report as artifact
        uses: actions/upload-artifact@v3
        with:
          name: benchmark-report
          path: benchmark_report.md
          retention-days: 14

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            
            // Read the report from the file
            const report = fs.readFileSync('benchmark_report.md', 'utf8');
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: report
            });